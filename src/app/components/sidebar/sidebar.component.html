<mat-tab-group>
  <mat-tab label="Contacts">
    <ul class="contacts-list mt-4">
      <li *ngFor="let contact of contacts$ | async; trackBy: trackByFn"
                     [class.selected]="contact.selected"
                     (click)="toggleContact(contact)"
                     class="list-item">
        <h6>{{ contact.name.first + ' ' + contact.name.last }}</h6>
        <p>{{ contact.email }}</p>
        <p>{{ contact.company }}</p>
      </li>
    </ul>
  </mat-tab>

  <mat-tab label="Groups">
    <ul class="contacts-list mt-4">
      <li *ngFor="let group of groupedContacts; trackBy: trackByFn">
        <h5 class="d-flex justify-content-between align-items-center">
          <span title="{{ group.name }}" class="text-truncate">{{ group.name }}</span>
          <button type="button" class="btn-secondary" (click)="toggleGroup(group)">Select</button>
        </h5>
        <ul>
          <li *ngFor="let contact of group.contacts; trackBy: trackByFn"
                         [class.selected]="contact.selected"
                         (click)="toggleContact(contact)"
                         class="list-item">
            <h6>{{ contact.name.first + ' ' + contact.name.last }}</h6>
            <p>{{ contact.email }}</p>
            <p>{{ contact.company }}</p>
          </li>
        </ul>
      </li>
    </ul>
  </mat-tab>
</mat-tab-group>
